<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jinesh Bhatewara">
    <title>Home</title>
    {% if messages %}
    {% for message in messages %}
  
    <script>
      alert("{{ message }}");
    </script>
  
    {% endfor %}
    {% endif %}
</head>
<body>
    <br><br><br>
    <h1 style="text-align: center; color: red; " >Welcome to SIP</h1>
    <div class="container" style="margin: auto; width: 50%; border: 3px solid lightblue; padding: 15px;" >
        <form method="POST" style="margin: auto; width: 50%; text-align: center; padding: 10px;" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row" >
                <div class="form-group row">
                    <label class="col-sm-3  col-form-label ">Picture:</label>
                    <div class="col-sm-4">
                        {{form.Sat_Main_Img}}
                    </div>
                </div>
                <div class="form-group row" style="margin: auto; width: 50%; border: 1.5px solid green; padding: 15px;" >                    
                    <div class="col-sm-8">
                        {{ form.action|as_crispy_field }}
                    </div>
                    
                </div>
            </div>
            <br><br><br>
            <div >
                <button type="submit" class=" col-sm-6 btn btn-success">Upload</button>
            </div>
            
        </form>

    </div>

    
</body>
</html>

<style>
    .custom-radio-list {
    list-style-type: none;
}



</style>
