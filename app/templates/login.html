<!DOCTYPE html>
<html lang="en">
<head>
    
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css.map' %}" type="text/css"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.css.map' %}" type="text/css"> -->
    

    <!-- <script src="{%  static 'js/bootstrap.js' %}"></script>
    <script src="{%  static 'js/bootstrap.min.js' %}"></script> -->
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/> -->
    <link href="{% static 'bootstrap-icons-1.5.0' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>
<body>

    
    
    <form method="POST" >
        {% csrf_token %}
        <section class="vh-100" style="background-color: #508bfc;">
            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
        
                    <h3 class="mb-5">Sign in</h3>
                    <!-- <fieldset class="form-group">
                        {{ form|crispy}}
                    </fieldset> -->
                    <div class="form-floating form-white  mb-4">                        
                        {{ form.username }}
                        <label class="floatingInput" for="Username">Username</label>
                        
                    </div>
                    <div class="form-floating form-white mb-4">
                        {{ form.password }}                    
                        <label class="floatingInput" for="Password">Password</label>
                    </div>      
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-start mb-4">
                        <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="form1Example3"
                        />
                        <label class="form-check-label" for="form1Example3"> Remember password </label>
                    </div>      
                    
                    <button class=" bi bi-box-arrow-in-right btn btn-primary btn-lg btn-block" type="submit">
                        <svg xmlns="app\static\bootstrap-icons-1.5.0" width="20" height="25" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                        </svg>  
                            Login</button>      
                    <hr class="my-4">      
                    
                    <a href="{% url 'signup' %}">
                        <button class="btn btn-lg btn-block btn-primary"  style="background-color: #dd4b39;" type="button">  <i class="fab fa-google me-2"></i> 
                            <svg xmlns="app\static\bootstrap-icons-1.5.0" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                        SignUp</button> 
                        </a>     
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
    </form>
</body>

</html>
{% if messages %}
  {% for message in messages %}
  <script>
    alert("{{ message }}");
  </script>
  {% endfor %}
{% endif %}
